{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center py-5">
  <div class="auth-split">
    <div class="auth-left-card">
      <div class="brand mb-2">Logo Here</div>
      <div class="text-muted small">Welcome back !!!</div>
      <div class="title mb-3">Sign in</div>
      <form method="post" class="auth-form">
        {% csrf_token %}
        <div class="mb-2">
          <label class="form-label small">Email</label>
          <input class="form-control" name="username" type="email" placeholder="user@example.com">
          <div class="text-end small mt-1"><a href="{% url 'password_reset' %}" class="text-muted">Forgot Password?</a></div>
        </div>
        <div class="mb-3">
          <label class="form-label small">Password</label>
          <input class="form-control" name="password" type="password" placeholder="********">
        </div>
        <div class="d-flex align-items-center gap-2">
          <button class="btn btn-primary btn-sm px-4" type="submit">SIGN IN</button>
          <a href="/accounts/signup/" class="btn btn-outline-secondary btn-sm">Sign up</a>
        </div>
      </form>
      <div class="small text-muted mt-3">I don't have an account? <a href="/accounts/signup/">Sign up</a></div>
    </div>
    <div class="auth-right-illustration">
      <div class="auth-illustration-cart"></div>
    </div>
  </div>
</div>
{% endblock %}
